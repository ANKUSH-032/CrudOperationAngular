<mat-card>
    <div *ngIf="dataLoaded">
<form [formGroup]="editUserForm" (submit) = "updateUser()" >
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Edit User Name</mat-label>
            <input matInput placeholder="Edit UserName" formControlName = "username">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
          </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Edit Email</mat-label>
            <input matInput placeholder="Edit Email" formControlName = "email">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
          </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
          <mat-label>Edit Phone</mat-label>
          <input matInput placeholder="Edit Phone"  formControlName = "phone">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          
        </mat-form-field>
    </p>
    <p class="button">
        <button mat-fab color="primary" >Submit</button>
    </p>
</form>
</div>
</mat-card>
