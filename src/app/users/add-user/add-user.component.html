<mat-card>
<form [formGroup] = "adduserForm" (submit) = "createUser()" *ngIf="adduserForm">
    <p>
        <mat-form-field appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="Add UserName" formControlName = "username">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
          </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Add Email" formControlName = "email">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
          </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput placeholder="Add Phone"  formControlName = "phone">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          
        </mat-form-field>
    </p>
    <p class="button">
        <button mat-fab color="primary" >Submit</button> 
        <!-- //[disabled] = "!adduserForm.valid"  -->
    </p>
</form>
 </mat-card>
